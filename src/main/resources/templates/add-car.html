<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headAttributes">
        <meta charset="UTF-8">
    </th:block>
    <title>The Pit Stop: Add Vehicle</title>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light border border-dark">
        <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/images/cars.jpg}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/car' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/car}">Add Vehicle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div th:fragment="header">
        <h2>The Pit Stop</h2>
    </div>

    <th:block th:fragment="scripts">
        <script></script>
    </th:block>

    <br><br>
    <form th:action="@{/car}" th:object="${car}" method="post">
        <h3>Vehicle Information:</h3>
        <input id="make" type="text" th:field="*{make}" placeholder="Make">
        <br>
        <input id="mode" type="text" th:field="*{mode}" placeholder="Model">
        <br>
        <input id="year" type="text" th:field="*{year}" placeholder="Year">
        <br>
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>
    
    <div th:fragment="footer">
        George Dinev @ Copyright 2021
    </div>

</body>
</html>
