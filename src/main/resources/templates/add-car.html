<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headerFiles">
        <meta charset="UTF-8">
    </th:block>
    <title>The Pit Stop: Add Vehicle</title>
</head>
<body>
   <div th:replace="fragments/base :: navigation"></div>
   <div th:replace="fragments/base :: header"></div>

   <br><br>
   <h3>Vehicle Information:</h3>
   <form class="mt-5" th:action="@{/car}" th:object="${car}" method="post">
        <div class="container-fluid">
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-3">
                    <input class="form-control" id="make" type="text" th:field="*{make}" placeholder="Make">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 col-md-3">
                    <input class="form-control" id="mode" type="text" th:field="*{mode}" placeholder="Model">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <input class="form-control" id="year" type="text" th:field="*{year}" placeholder="Year">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <input class="btn btn-light btn-outline-dark" type="submit" value="Submit">
                </div>
            </div>
        </div>
   </form>

    <br>
    <br>
    
    <div th:fragment="footer">
        George Dinev @ Copyright 2021
    </div>

</body>
<th:block th:fragment="scripts">
    <script></script>
</th:block>
</html>
