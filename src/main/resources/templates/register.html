<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Register</title>
</head>
<body>
    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>

    <br><br>

    <form th:action="@{/register}" method="get">
        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="email" type="text" th:name="email" placeholder="Email" required/>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="password" type="password" th:name="password" placeholder="Create Password" required/>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="name" type="text" th:name="name" placeholder="Name" required/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="vehicle" type="text" th:name="vehicle" placeholder="Make, Model" required/>
                </div>
            </div>



            <div class="row justify-content-center">
                <div class="col-8 col-md-3">
                    <input type="submit" class="btn btn-light btn-outline-dark" value="Register" />
                </div>
            </div>

        </div>
    </form>

    <div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
